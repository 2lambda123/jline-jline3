distributions {
    main {
        //baseName = 'someName'
        contents {
            into("$name-$version") {
                into('lib') {
                    from libsDir
                    include '*.jar' //copy the fat jar created by bootRepackage
                }
            }
        }
    }
}


group = "de.codeshelf.consoleui"
archivesBaseName = "consoleui"

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file://localhost/Users/andy/work/myRepo/")
    }
  }
}

